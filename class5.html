<!DOCTYPE html>
    <head>
        <title>Form With External Style Sheet</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <form method="post" action="class4.html" class="loginform">
        <div class="container">
            <Label>User Name</Label>
            <input class="username" type="text" placeholder="Enter User Name">       
            <label >Password</label>
            <input class="password" type="password" placeholder="Enter Password">
            <button class="loginbutton" type="submit">Login</button>
            <button class="cancelbutton">Cancel</button>
        </div>
    </form>
</body>

</html>
